name: Manual Publish Antigravity

on:
  workflow_dispatch:
    inputs:
      pre-release:
        description: "Pre release"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  publish-antigravity:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install ovsx
        run: npm install ovsx

      - name: Build Antigravity
        run: npm run compile:antigravity

      - name: Pack Antigravity
        run: npm run package:ovsx

      - name: Publish to Open VSX
        if: ${{ !inputs.pre-release }}
        run: npx ovsx publish seamless-agent-*-antigravity.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}

      - name: Publish to Open VSX (Pre-release)
        if: ${{ inputs.pre-release }}
        run: npx ovsx publish --pre-release seamless-agent-*-antigravity.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v3
        id: attestation
        with:
          subject-path: "${{ github.workspace }}/*.vsix"

      - name: Add provenance to release
        uses: softprops/action-gh-release@v1
        with:
          append_body: true
          body: |
            ---
            [Provenance attestations](${{ steps.attestation.outputs.attestation-url }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
